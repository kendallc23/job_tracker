<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <h1>Login Page</h1>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }} <br><br>
    {{ form.password }} <br><br>
    {{ form.submit }} <br><br>
  </form>


  <a href="{{url_for('main.request_new_pass')}}">Forgot Password?</a> <br><br>
</body>
